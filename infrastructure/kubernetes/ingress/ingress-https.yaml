apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: ecommerce
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "false"
    # Force HTTPS redirect
    ingress.gcp.kubernetes.io/pre-shared-cert: "ecommerce-tls"
    # Redirect HTTP to HTTPS
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - "34.8.28.111"
    secretName: ecommerce-tls
  rules:
  - http:
      paths:
      - path: /api/v1/users/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-service
            port:
              number: 8081
      - path: /api/v1/products/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: product-service
            port:
              number: 8082
      - path: /api/v1/orders/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: order-service
            port:
              number: 8083
      - path: /api/v1/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-service
            port:
              number: 8081
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 80
